<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AI Chatbot Page </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span id="message_icon">
        <img src="assets/chat-fill.svg" alt="message">
      </span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2 class="header-content">
          <img src="assets/logo.svg" alt="quantum-logo" class="logo">
          <button class="fullscreen-btn">
            <i class="fas fa-expand-alt" id="fullscreen-icon"></i>
          </button>
        </h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>      
      <div class="left-column">
        <h3>Chat History</h3>
        <!-- Additional chat history content can be added here -->
      </div>
      <div class="chat-content">
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there. <br>How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <span id="plus-window">
            <img src="assets/plus-button.svg" alt="plus-window-button">
          </span>
          <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
          <span id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </span>
        </div>
    </div>

  </body>
</html>
